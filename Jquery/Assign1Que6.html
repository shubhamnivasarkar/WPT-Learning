<html>
    <head>
        <script src="./jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
   $("#btn").css("background-color","green")
   $("#btn").click(function(){
   $("input").hide()
   });

})

</script>
</head>
<body>
<form>
<fieldset>
    <legend>Create a Profile</legend>
    First name :<br>
     <input type="text" name="first name"><br><br>
    Last Name :<br>
     <input type="text" name="last name"><br><br>
    Date of Birth :<br>
     <input type="date" name="dob"><br><br>
    Gender :<br>
     <input type="radio" name="Male">Male
     <input type="radio" name="female">Female<br><br>
    <input type="submit" name="submit" value="Create a Profile"><br>
    <input type="button" id="btn" value="HIDE"/>
</fieldset>
</form>
</body>
</html>
